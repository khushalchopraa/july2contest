<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend project july</title>
    <style>
    .error{
        color: red;
    }
    .sucess{
        color: green;
    }
    

    </style>
</head>
<body>
    <form id = "signUpForm"> 
      
        <label for= "email">Email:</label> 
        <input type = "text" id= "email" placeholder= "Example@email.com" required> 

		<div id= "emailError" class= "error"> </div> <br> <br>
		
		
        <label for = "password">Password:</label>
         <input type = "password" id= "password"  placeholder = "Your Password">
		<div id= "passwordError" class="error"></div><br> <br>

        <span id="sucessMessage" class="sucess"></span><br><br>
		
        <button type="submit">Submit</button>
      </form>
    
    <script>

     const emailInput = document.getElementById("email");
     const passwordInput = document.getElementById("password");
     const emailError = document.getElementById("emailError");
     const passwordError = document.getElementById("passwordError");
     const sucessMessage = document.getElementById('sucessMessage');

     emailInput.addEventListener('change', function() {
        const email= emailInput.value;
        emailError.textContent='';
        sucessMessage.textContent='';
    

       if(email.length<=3 || !email.includes('@') || !email.includes('.')){ 
         
        emailError.textContent= 'Make sure email is more than 3 characters and has @ and a.';
       } else{
            checkSucess();
        }
       
       });
       

       passwordInput.addEventListener('change', function(){ 
       const password= passwordInput.value;
       passwordError.textContent='';
       sucessMessage.textContent='';
              
        if(password.length<=8){
            passwordError.textContent= 'Password should be more than 8 characters';
        }else{
            checkSucess()
        }
       });


       function checkSucess(){
        if(emailError.textContent === '' && passwordError.textContent === ''  && emailInput.value && passwordInput.value){
            sucessMessage.textContent='All good to go!';
        }
       }
       document.getElementById('signUpForm').addEventListener('submit',function(event){
        event.preventDefault();
        if(confirm('Do you want to proceed with the signup?')){
            alert('sucessful signup!');
        }else{
            emailInput.value='';
            passwordInput.value='';
            emailError.textContent='';
            passwordError.textContent='';
            sucessMessage.textContent='';
        }
       });
     


   

    </script>
</body>
</html>
